name: Make_All
on: [push, pull_request, workflow_dispatch]
jobs:
  Make_All:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: echo "abi , include" > "/etc/apparmor.d/bwrap"
      - run: echo "profile bwrap /usr/bin/bwrap flags=(unconfined) {" >>  "/etc/apparmor.d/bwrap"  
      - run: echo "  userns," >>  "/etc/apparmor.d/bwrap"  
      - run: echo "  include if exists" >>  "/etc/apparmor.d/bwrap"   
      - run: echo "}" >>  "/etc/apparmor.d/bwrap"  
      - run: systemctl restart apparmor.service
      - run: ./util/make.sh
      - run: echo "TAG_NAME=v0.1-rc" >> "$GITHUB_OUTPUT"
        id: version_check
      - uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{steps.version_check.outputs.TAG_NAME}}
          files: |
             build/fantasy_world_en.pdf
             build/fantasy_world_en.html
             build/fantasy_world_ita.pdf
             build/fantasy_world_ita.html
             build/the_world.html
             build/the_world.pdf

